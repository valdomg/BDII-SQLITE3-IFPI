<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>
<body>

    <div class="title"><h2>Editar Produto</h2></div>

    <form method="post" action="/editarProduto/{{produto[0]}}" class="form-page">

        <label for="Nome" name="nomeProduto">Nome:</label>
        <input type="text" name="nomeProduto" value="{{produto[1]}}" required>

        <label for="Preço" name="preco">Preço:</label>
        <input type="text" name="preco" value="{{produto[2]}}" required>

        <label for="Marca" name="marca">Marca:</label>
        <input type="text" name="marca" value="{{produto[3]}}" required>

        <label for="Categoria" name="categoria">Categoria:</label>
        <input type="text" name="categoria" value="{{produto[4]}}" required>

        <label for="Quantidade" name="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" value="{{produto[5]}}" required> <br>

        <input type="submit" value="Editar"><br>

        

    </form>

    <a class="button-home" href="{{url_for('home' ) }}">Home</a>
</body>
</html>
