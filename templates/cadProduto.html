<body>

    <h1>Cadastro de Produtos</h1>

    <form method="post" action="{{url_for('cadProduto')}}">

        <label for="Nome" name="nomeProduto" >Nome:</label>
        <input type="text" name="nomeProduto"required>

        <label for="Preço" name="preco">Preço:</label>
        <input type="text" name="preco">

        <label for="Categoria" name="categoria" >Categoria:</label>
